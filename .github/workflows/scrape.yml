name: Scrape LiveOnSat (liveonsat_raw.json)

on:
  schedule:
    - cron: "*/5 * * * *"   # كل 5 دقائق (UTC)
  workflow_dispatch:
    inputs:
      force_url:
        description: "اختياري: URL مخصص بدل الافتراضي"
        required: false
      debug_liveonsat:
        description: "حفظ debug html/png (1 = تفعيل)"
        required: false
        default: "0"

permissions:
  contents: write

concurrency:
  group: scrape-bot
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Playwright + bs4)
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install --with-deps chromium

      - name: Run LiveOnSat scraper
        env:
          FORCE_URL: ${{ github.event.inputs.force_url }}
          LOS_URL: https://m.liveonsat.com/2day.php
          DEBUG_LIVEONSAT: ${{ github.event.inputs.debug_liveonsat }}
        run: |
          python scripts/scrape_liveonsat_only.py

      - name: Show output
        run: |
          echo "---- matches/liveonsat_raw.json ----"
          cat matches/liveonsat_raw.json || true

      - name: Upload debug artifacts (if enabled)
        if: ${{ github.event.inputs.debug_liveonsat == '1' }}
        uses: actions/upload-artifact@v4
        with:
          name: liveonsat-debug
          path: |
            matches/liveonsat_debug.html
            matches/liveonsat_debug.png
            matches/liveonsat_error.png

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "chore: update matches/liveonsat_raw.json (scraped)"
          file_pattern: matches/liveonsat_raw.json
          pull_strategy: REBASE
