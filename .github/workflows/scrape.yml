name: Scrape YallaShoot (today.json)

on:
  schedule:
    - cron: "*/5 * * * *"   # كل 5 دقائق (UTC)
  workflow_dispatch:
    inputs:
      force_url:
        description: "اختياري: URL مخصص بدل الافتراضي"
        required: false

permissions:
  contents: write

concurrency:
  group: scrape-yallashoot
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium

      - name: Run scraper
        env:
          FORCE_URL: ${{ github.event.inputs.force_url }}
        run: |
          python scripts/scrape_yallashoot_to_json.py

      - name: Show output
        run: |
          echo "---- matches/today.json ----"
          cat matches/today.json || true
          echo "---- matches dir ----"
          ls -la matches || true

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-debug
          path: |
            matches/debug_page.html
            matches/debug_page.png

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with remote (rebase + autostash)
        run: |
          git pull --rebase --autostash origin main

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update matches/today.json (scraped)"
          file_pattern: matches/today.json
