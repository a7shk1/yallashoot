name: Scrape YallaShoot (today.json)

on:
  schedule:
    - cron: "*/5 * * * *"   # كل 5 دقائق (UTC)
  workflow_dispatch:
    inputs:
      force_url:
        description: "اختياري: URL مخصص بدل الافتراضي"
        required: false

permissions:
  contents: write

concurrency:
  group: scrape-yallashoot
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # هذا بديل pull_strategy (لان مو مدعوم بـ v5)
      - name: Pull latest (avoid non-fast-forward)
        run: |
          git pull --rebase --autostash origin main || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Playwright + requests)
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install --with-deps chromium

      - name: Run scraper
        env:
          FORCE_URL: ${{ github.event.inputs.force_url }}
        run: |
          python scripts/scrape_yallashoot_to_json.py

      - name: Show output
        run: |
          echo "---- matches/today.json ----"
          cat matches/today.json || true
          echo "---- debug files (if any) ----"
          ls -la matches || true

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "chore: update matches/today.json (scraped)"
          file_pattern: matches/today.json
